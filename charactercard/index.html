<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Camila Rojas">
  <meta name="description" content="Character card Stuff.">
  <meta property="og:title" content="Character Card">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Character Card for WDD131">
  <meta property="og:image" content="snortleblat.webp">
  <meta property="og:url" content="https://camilarojs.github.io/WDD-131/charactercard/">
  <meta name="twitter:card" content="summary_large_image">
  <title>Character Card</title>
  <link rel="icon" href="images/favicon.jpg">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="card">
    <img class="image" src="images/snortleblat.webp" alt="Snortleblat the beast">

    <div class="name"></div>

    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id="attacked">Attacked</button>
      <button id="levelup">Level Up</button>
    </div>

    <p id="log"></p>
  </div>
</body>
</html>
